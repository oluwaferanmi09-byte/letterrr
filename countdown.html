<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown ⏳</title>
<link rel="stylesheet" href="style.css">
<script src="hearts.js" defer></script>
<script src="sparkles.js" defer></script>
<script src="wand.js" defer></script>
</head>
<body class="countdown">

  <div class="center fade-in">
    <h1>Until I See You Again 💞</h1>
    <h2 id="timer"></h2>
    <button class="magical-btn" onclick="location.href='index.html'">Back Home 🏠</button>
  </div>

<script>
  const targetDate = new Date("2025-12-25T00:00:00"); // Set your special date
  const timer = document.getElementById("timer");

  setInterval(() => {
    const diff = targetDate - new Date();
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const mins = Math.floor((diff / (1000*60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);
    timer.textContent = ${days}d ${hours}h ${mins}m ${secs}s;
  }, 1000);
</script>

</body>
</html>
